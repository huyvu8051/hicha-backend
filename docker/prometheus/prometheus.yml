global:
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: 'hicha-backend'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['host.docker.internal:8080']

  - job_name: 'mariadb'
    static_configs:
      - targets: ['mariadb-exporter:9104']

  - job_name: 'cassandra'
    static_configs:
      - targets: [ 'd1r1n1:9103', 'd1r1n2:9103', 'd1r1n3:9103', 'd1r2n2:9103',  'd2r3n1:9103',  'd2r3n2:9103',  'd2r4n1:9103',  'd2r4n2:9103' ]

