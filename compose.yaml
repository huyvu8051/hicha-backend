version: '3.7'

services:

  prometheus:
    container_name: prometheus
    image: "prom/prometheus"
    extra_hosts:
      - host.docker.internal:host-gateway
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    container_name: grafana
    image: "grafana/grafana"
    ports:
      - "3000:3000"
    volumes:
      - ./docker/grafana/datasources/:/etc/grafana/provisioning/datasources/
      - ./docker/grafana/dashboard.yaml:/etc/grafana/provisioning/dashboards/main.yaml
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards



  cassandra-extractor:
    image: busybox:latest
    container_name: cassandra-extractor
    volumes:
      - ./docker/cassandra_exporter/datastax-mcac-agent-0.3.5.tar.gz:/opt/datastax-mcac-agent-0.3.5.tar.gz
      - cassandra_mcac:/opt/datastax-mcac-agent-0.3.5
    command: sh -c "tar -xzf /opt/datastax-mcac-agent-0.3.5.tar.gz -C /opt/"


  d1r1n1:
    image: cassandra:4.0.12
    container_name: d1r1n1
    environment: &environment
      CASSANDRA_SEEDS: d1r1n1
      CASSANDRA_CLUSTER_NAME: C1
      CASSANDRA_DC: D1
      CASSANDRA_RACK: R1
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
      CASSANDRA_NUM_TOKENS: 128
      JVM_OPTS: -javaagent:/opt/datastax-mcac-agent-0.3.5/lib/datastax-mcac-agent.jar
    ports:
      - "9042:9042"
      - "9103:9103"
    depends_on:
      cassandra-extractor:
        condition: service_completed_successfully
    volumes: &mcac
      - cassandra_mcac:/opt/datastax-mcac-agent-0.3.5
    healthcheck:
      test: [ "CMD-SHELL", "[ $$(nodetool statusgossip) = running ]" ]



  d1r1n2:
    image: cassandra:4.0.12
    container_name: d1r1n2
    ports:
      - "9043:9042"
      - "9104:9103"
    environment:
      <<: *environment
      CASSANDRA_CLUSTER_NAME: C1
      CASSANDRA_DC: D1
      CASSANDRA_RACK: R1

    volumes: *mcac
    depends_on:
      d1r1n1:
        condition: service_healthy
      cassandra-extractor:
        condition: service_completed_successfully

  d1r1n3:
    image: cassandra:4.0.12
    container_name: d1r1n3
    ports:
      - "9044:9042"
      - "9105:9103"
    environment:
      <<: *environment
      CASSANDRA_CLUSTER_NAME: C1
      CASSANDRA_DC: D1
      CASSANDRA_RACK: R1
    volumes: *mcac
    depends_on:
      d1r1n1:
        condition: service_healthy
      cassandra-extractor:
        condition: service_completed_successfully

volumes:
  cassandra_mcac: